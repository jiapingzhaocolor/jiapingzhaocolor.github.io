<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiaping Zhao</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="images/mail-1009.svg">
</head>
<body>
    <div class="language-switcher">
        <select id="langSelect" onchange="changeLanguage()">
            <option value="zh">中文</option>
            <option value="en">English</option>
            <option value="hi">हिंदी</option>
            <option value="es">Español</option>
            <option value="ar">العربية</option>
            <option value="ru">Русский</option>
            <option value="fr">Français</option>
            <option value="jp">日本語</option>
            <option value="kr">한국어</option>
        </select>
    </div>
    <div class="container">
        <p class="name">
            <strong data-en="Jiaping Zhao" 
                    data-zh="赵家平"
                    data-hi="Jiaping Zhao"
                    data-es="Jiaping Zhao"
                    data-ar="Jiaping Zhao"
                    data-ru="Jiaping Zhao"
                    data-fr="Jiaping Zhao"
                    data-jp="Jiaping Zhao"
                    data-kr="Jiaping Zhao">Jiaping Zhao</strong>
        </p>
        <p class="role" data-en="Colorist" 
                   data-zh="调色师"
                   data-hi="कलरिस्ट"
                   data-es="Colorista"
                   data-ar="اختصاصي تلوين"
                   data-ru="Колорист"
                   data-fr="Coloriste"
                   data-jp="カラーリスト"
                   data-kr="칼라리스트">Colorist</p>
        <img src="images/profile.jpg" alt="Profile Picture">
        
        <div class="text-links">
            <a href="https://github.com/jiapingzhaocolor" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/jiaping-z-1096a0335/" target="_blank">LinkedIn</a>
            <p class="email-text">jiapingzhao.color@gmail.com</p>
        </div>
    </div>
    <script>
        let currentLang = 'en';
        
        function changeLanguage() {
            const select = document.getElementById('langSelect');
            currentLang = select.value;
            const elements = document.querySelectorAll('[data-en]');
            
            elements.forEach(element => {
                element.textContent = element.getAttribute(`data-${currentLang}`);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const select = document.getElementById('langSelect');
            select.value = 'en';
            changeLanguage();
        });
    </script>
</body>
</html>
